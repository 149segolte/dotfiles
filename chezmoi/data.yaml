      brews: []
      casks: []
linux:
  data:
    externals: {}
    metadata: {}
    system_config: []
    packages:
      flatpaks:
        - 'flatseal'
  fedora:
    data:
      system_config: []
      externals:
        .local/bin/mise:
          type: 'file'
          executable: true
          url:
            '#arm64':
              function: 'github_release'
              args:
                - 'jdx/mise'
                - 'mise-*-linux-arm64'
            '#amd64':
              function: 'github_release'
              args:
                - 'jdx/mise'
                - 'mise-*-linux-x64'
        .local/bin/eza:
          type: 'archive-file'
          executable: true
          path: './eza'
          url:
            '#arm64':
              function: 'github_release'
              args:
                - 'eza-community/eza'
                - 'eza_aarch64-unknown-linux-gnu.tar.gz'
            '#amd64':
              function: 'github_release'
              args:
                - 'eza-community/eza'
                - 'eza_x86_64-unknown-linux-gnu.tar.gz'
        .config/fish/completions/eza.fish:
          type: 'archive-file'
          stripComponents: 3
          path: 'eza.fish'
          '#url':
            function: 'github_release'
            args:
              - 'eza-community/eza'
              - 'completions-*.tar.gz'
      packages:
        cli:
          - 'fish'
          - 'git'
          - 'neovim'
          - '-nodejs'
          - 'btop'
          - 'bat'
          - 'zoxide'
          - 'ripgrep'
          - 'fzf'
          - 'fd-find'
          - 'du-dust'
          - 'tmux'
      metadata:
        variant: 'desktop'
        package_management:
          command: 'dnf'
          exclude_flag: '--exclude='
          update_count: 'dnf check-update -q | wc -l'
